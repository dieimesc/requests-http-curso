<form class="needs-validation" [formGroup]='form' novalidate style='padding-top: 10px;'>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">Nome do Curso</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" 
      formControlName = 'nome' [ngClass] = "{ 'is-invalid' : submitted && hasError('nome') }">
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']" >
        Informe um nome
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']" >
        Nome precisa ter no mínimo {{  hasError('nome')['minlength'].requiredLength  }} caracteres
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']" >
        nome pode ter no máximo {{ hasError('nome')['maxlength'].requiredLength }} caracteres
      </div>
    </div>
  </div>
  <div style="margin-top: 10px;">
    <button class='btn btn-primary' type="submit" (click)="onSubmit()">Salvar</button>
    <button class='btn btn-default' type="button" (click)="onCancel()">Cancelar</button>
  </div>

</form>
